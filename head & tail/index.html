<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads or Tails</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Balsamiq+Sans&family=Bree+Serif&family=Noto+Sans+JP:wght@100&display=swap"
        rel="stylesheet">
</head>
<body>
    <!-- <input type="radio">Heads
    <input type="radio">Tails -->

    <div class="container">

    
 <div class="header"><h1>Heads or tails?</h1></div>

 <div id=headsCount>
    <h3>player-1</h3>
    <p id="headsResultPara">0</p>
  </div>
  <div id=tailsCount>
    <h3>player-2</h3>
    <p id="tailsResultPara">0</p>
  </div>

  <div id="coin-wrapper">
    <div id="coin" class="heads">  
    </div>
    <div class="pera">
   <p>The Coin has landed on <span id="result">Heads</span></p>
  </div>
    <div class="center">
      
        <div class="b1">
          <button id="flipButton">Flip Coin</button>
    </div>
  <div class="b2">
    <button id="resetButton">Reset</button>
      
  </div>
</div>
    <script src="./app.js"></script>
</body>
</html>
